<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title>Math Game</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" style="display: flex; justify-content: center;">
                <div class="col-12 mt-4" style="text-align: center;">
                    <h1>Math Game</h1>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-4 mt-2">
                            <button type="button" class="btn btn-primary" style="width: 150px;" onclick="start();">START</button>
                        </div>
                        <div class="col-8 mt-2" style="display: flex; justify-content: flex-end;">
                            <label>Score : <span id="score"></span><span id="question"></span></label>
                        </div>
                                <div class="container">
                                    <fieldset>
                                        <div class="row proposition" style="text-align: center; margin-top: 5em;">
                                            <div class="col-2">
                                                <label><span id="num1"></span></label>
                                            </div>
                                            <div class="col-2">
                                                <label><span id="mark"></span></label>
                                            </div>
                                            <div class="col-2">
                                                <label><span id="num2"></span></label>
                                            </div>
                                            <div class="col-1">
                                                <label>=</label>
                                            </div>
                                            <div class="col-4">
                                                <input type="text" style="width: 100%; text-align: center;" id="answer" placeholder="Your Answer" />
                                            </div>
                                        </div>
                                        <div class="row selected mt-2">
                                            <div class="col-3" style="text-align: center;">
                                                <label>sign</label>
                                            </div>
                                            <div class="col-2">
                                                <input type="radio" name="sign" id="plus" value="+" onclick="radiomark('+');" />
                                                <label>+</label>
                                            </div>
                                            <div class="col-2">
                                                <input type="radio" name="sign" id="minus" value="-" onclick="radiomark('-');" />
                                                <label>-</label>
                                            </div>
                                            <div class="col-2">
                                                <input type="radio" name="sign" id="multiplied" value="*" onclick="radiomark('×');" />
                                                <label>×</label>
                                            </div>
                                            <div class="col-2">
                                                <input type="radio" name="sign" id="divide" value="/" onclick="radiomark('÷');" />
                                                <label>÷</label>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 mt-2" style=" display: flex; justify-content: center;">
                                    <button type="button" class="btn btn-success" style="font-size: 1.5rem; width: 200px; height: 50px; margin: 2em;" onclick="btnanswer();">Answer</button>
                                </div>
                                <div class="container" style="text-align: center;">
                                    
                                        <label style="font-size: 3rem;"><span id="result"></span></label>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
    <script>
        var showscore = document.getElementById('score'); 
        var showquestion = document.getElementById('question');
        var shownum1 = document.getElementById('num1');
        var showmark = document.getElementById('sign');
        var show2 = document.getElementById('num2');
        var showanswer = document.getElementById('answer');
        var showresult = document.getElementById('result');
        var showplus = document.getElementById('plus');
        showplus.checked = true;
        showmark.innerHTML = "+";

        var question = 0;
        var num1 = 0;
        var num2 = 0;

        function random() {
            showquestion.innerHTML = question;
            num1 = Math.floor(Math.random() * 11);
            num2 = Math.floor(Math.random() * 11);
            shownum1.innerHTML = num1;
            shownum2.innerHTML = num2;
        }

        function start() {
            random();
            question = 0;
            score = 0;
            showquestion.innerHTML = question;
            showscore.innerHTML = score;
            showanswer.value = '';
        }

        function btnanswer() {
            checkmark();
            if (total == showanswer.value) {
                showresult.innerHTML = 'Correct';
                showresult.style.color = 'green';
                score += 1;
                showscore.innerHTML = score;
                showanswer.value = '';
            } else {
                showresult.innerHTML = 'Incorrect';
                showresult.style.color = 'red';
                showanswer.value = '';
            }
            question += 1;
            random();
        }

        function checkmark() {
            if (showsign.innerHTML == "+") {
                total = num1 + num2;
            } else if (showsign.innerHTML == "-") {
                total = num1 - num2;
            } else if (showsign.innerHTML == "×") {
                total = num1 * num2;
            } else if (showsign.innerHTML == "÷") {
                total = num1 / num2;
            }
        }

        function radiomark(value) {
            showsign.innerHTML = value;
        }

        random();
</script>
